<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8A5B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="figureGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main circle background -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>

  <!-- Dancing figure in motion -->
  <!-- Head -->
  <circle cx="256" cy="120" r="40" fill="url(#figureGradient)"/>

  <!-- Body (tilted) -->
  <line x1="256" y1="160" x2="220" y2="240" stroke="white" stroke-width="20" stroke-linecap="round"/>

  <!-- Left arm (raised) -->
  <line x1="220" y1="180" x2="140" y2="100" stroke="white" stroke-width="18" stroke-linecap="round"/>

  <!-- Right arm (extended) -->
  <line x1="220" y1="180" x2="320" y2="160" stroke="white" stroke-width="18" stroke-linecap="round"/>

  <!-- Left leg (forward) -->
  <line x1="220" y1="240" x2="200" y2="340" stroke="white" stroke-width="18" stroke-linecap="round"/>

  <!-- Right leg (back) -->
  <line x1="220" y1="240" x2="260" y2="350" stroke="white" stroke-width="18" stroke-linecap="round"/>

  <!-- Musical notes (top right) -->
  <g transform="translate(340, 100)">
    <!-- First note -->
    <ellipse cx="0" cy="10" rx="8" ry="6" fill="white"/>
    <line x1="0" y1="-10" x2="0" y2="-40" stroke="white" stroke-width="3"/>
    
    <!-- Second note -->
    <ellipse cx="20" cy="20" rx="8" ry="6" fill="white"/>
    <line x1="20" y1="0" x2="20" y2="-30" stroke="white" stroke-width="3"/>
    
    <!-- Connecting beam -->
    <line x1="0" y1="-40" x2="20" y2="-30" stroke="white" stroke-width="3"/>
  </g>

  <!-- Step markers (chevrons on left) -->
  <g transform="translate(100, 280)" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Chevron 1 -->
    <polyline points="0,0 15,15 0,30"/>
    <!-- Chevron 2 -->
    <polyline points="20,0 35,15 20,30"/>
  </g>

  <!-- Play button icon (bottom) -->
  <g transform="translate(256, 420)">
    <circle cx="0" cy="0" r="35" fill="rgba(255, 255, 255, 0.2)" stroke="white" stroke-width="2"/>
    <polygon points="-10,-15 -10,15 20,0" fill="white"/>
  </g>
</svg>